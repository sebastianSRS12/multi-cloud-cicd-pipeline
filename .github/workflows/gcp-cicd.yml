name: GCP CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decide validation mode
        id: gate
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          if [ -n "$GCP_PROJECT_ID" ]; then
            echo "run_tf=true" >> $GITHUB_OUTPUT
          else
            echo "run_tf=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Terraform
        if: ${{ steps.gate.outputs.run_tf == 'true' }}
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"

      - name: Terraform Init
        if: ${{ steps.gate.outputs.run_tf == 'true' }}
        run: |
          cd terraform
          terraform init -backend-config="bucket=multi-cloud-terraform-state" \
            -backend-config="key=multi-cloud/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=terraform-locks"

      - name: Terraform Validate
        if: ${{ steps.gate.outputs.run_tf == 'true' }}
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        if: ${{ steps.gate.outputs.run_tf == 'true' }}
        run: |
          cd terraform
          terraform plan -no-color

  build-and-test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd app
          docker build -t multi-cloud-app:test .

      - name: Test Docker container
        run: |
          cd app
          docker run -d --name test-app -p 5000:5000 multi-cloud-app:test
          sleep 10
          curl -f http://localhost:5000/health
          docker stop test-app
          docker rm test-app

  deploy:
    runs-on: ubuntu-latest
    needs: [validate, build-and-test]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          echo ${{ secrets.GCP_SA_KEY }} | docker login -u _json_key --password-stdin https://gcr.io

      - name: Build and push Docker image to GCR
        run: |
          IMAGE_URI="gcr.io/${{ secrets.GCP_PROJECT_ID }}/multi-cloud-app:latest"
          cd app
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Deploy to GKE with Helm
        run: |
          helm upgrade --install multi-cloud-app ./helm \
            --set image.repository=gcr.io/${{ secrets.GCP_PROJECT_ID }}/multi-cloud-app \
            --set cloudProvider=GCP \
            --wait

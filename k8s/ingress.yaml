apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-cloud-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Adjust based on ingress controller
spec:
  rules:
  - host: app.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: multi-cloud-app-service
            port:
              number: 80